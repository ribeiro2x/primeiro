<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Oi, Meu bem! 💖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ac1ffe, #d0a6f7);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
  
    .questionario {
      margin-top: 30px;
    }

    .pergunta {
      background-color: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
      animation: floatCard 3s ease-in-out infinite;
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .pergunta:hover {
      transform: scale(1.05);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #d63384;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffa6c9;
      font-size: 1em;
      background-color: #fff;
    }

    @keyframes floatCard {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    /* GALERIA DE FOTOS */

    .galeria {
      margin-top: 50px;
    }

    .galeria h2 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .foto {
      display: inline-block;
      margin: 10px;
      width: 250px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
      animation: floatCard 3s ease-in-out infinite;
      transition: transform 0.2s ease;
      perspective: 1000px;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2{
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }
  

  </style>
</head>
<body>


  <div class="questionario">
    <h2>Mini Questionário 💌</h2>
    

    <div class="pergunta card">
      <label>1. Quando foi que começamos a conversar?</label>
      <input type="text" placeholder="Escreve aqui, amor ❤️">
    </div>

    <div class="pergunta card">
      <label>2. No Nosso Primeiro Encontro O que eu levei pra sua mãe?</label>
      <input type="text" placeholder="Escreve aqui, amor ❤️">
    </div>

    <div class="pergunta card">
      <label>3. Quando você percebeu que estava apaixonada por mim?</label>
      <input type="text" placeholder="Escreve aqui, amor ❤️">
    </div>

    <div class="pergunta card">
      <label>4. Se fôssemos viajar agora, pra onde você iria comigo?</label>
      <textarea rows="2" placeholder="Escreve aqui, amor ❤️"></textarea>
    </div>
  </div>

  <!-- GALERIA DE FOTOS -->
  <div class="galeria">
    <h2>Nossos Momentos 💞</h2>

    <div class="foto card">

    </div>

    </div>
  </div>

  <!-- EFEITO 3D COM MOUSE -->
  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        const rotateX = (y / 20).toFixed(2);
        const rotateY = (-x / 20).toFixed(2);

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>

</body>
</html>
